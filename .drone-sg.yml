kind: pipeline
type: docker
name: default

trigger:
  branch:
  - sg

steps:
- name: build
  image: %%{GolangDevImage}:1-alpine
  pull: always
  settings:
    build_script: build.sh

- name: scan
  image: %%{NcicdDockerRepo}/cicd/nancy:latest
  pull: always
  failure: ignore
  depends_on:
  - build

- name: create-image
  image: %%{DroneDockerImage}
  settings:
    repo: %%{NcicdDockerRepo}/cicd/traefik-forward-auth
    dockerfile: Dockerfile.sg
    build_args:
    - BASE_IMAGE=%%{BaseAlpineImage}:latest
    tags:
    - latest
  depends_on:
  - scan

